<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 3</title>
</head>
<body>
    <h1>Form</h1>

    <form>
        <div>
            <label for="text">Text</label>
            <input type="text" id="text" value="Enter text" readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" id="password">
        </div>
        <div>
            <label for="number">Number</label>
            <input type="number" id="number" min="0" max="">
        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="10" step="1">
        </div>
        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Color</label>
            <input type="color" id="color">
        </div>

        <div>
            <label for="message">Messages</label>
            <br>
            <textarea name="" id="message" cols="10" rows="10"></textarea>
        </div>

        <div>
            <label for="sex">Sex</label>
            <select id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div>
            <label>Number of works</label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 5
            <input type="radio" name="work"> 10+
        </div>
        <div>
            <label>Favorite food</label>
            <input type="checkbox" name="food"> Fruits
            <input type="checkbox" name="food"> Fish
            <input type="checkbox" name="food"> Vegetables
            <input type="checkbox" name="food"> Meat
        </div>
        <div>
            <label for="submit">Submit</label>
            <input type="submit" value="Submit form" id="submit">
            <hr>
            <button type="submit">Submit form</button>
        </div>
    </form>
</body>
</html>
